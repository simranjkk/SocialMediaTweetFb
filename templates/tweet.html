{% extends 'config.html' %}
{% block body %}
<div class="container">
       {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success alert-dismissable" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="close">
                        <span aria-hidden="true">x</span>
                    </button>
                    {{message}}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
    </br>
    <div class=" well text-center"><h1 style="color:#4C4C4C"><img src="../static/tweet.jpg" style="width:96px; height:97px"/>Hey! Let's tweet Something!<img src="../static/tweet.jpg" style="width:96px; height:97px"/></h1></div>
     <hr/>
    <div>
        <br>
        <img src="../static/twit-flying.gif" style="height:100px;width:100px;margin-left: 487px;" class="offset-md-5"/>
        <br>
        <br>
        <br>
        <form action="{{url_for('twitter')}}" method="POST">
             <div class="form-group col-md-4 offset-md-4">

                 <textarea rows="4" cols="50" class="form-control" name="tweet" required="1" placeholder="Add a tweet:" ></textarea>
             </div>

            <div class="form-group">
                <button class="btn btn-secondary" type="submit" style="margin-left: 385px;width: 342px;">Post to Twitter</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
